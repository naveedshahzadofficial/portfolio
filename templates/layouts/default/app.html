<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {% block title %}Gentleman{% endblock %} </title>
     <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i%7CPoppins:300,400,500,600,700" rel="stylesheet">
    <!-- Flaticon -->
    <link href="{% static 'assets/flat_icon/flaticon.css' %}" rel="stylesheet">
    <!-- Font-awesome -->
    <link href="{% static 'assets/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Lightcase -->
    <link href="{% static 'assets/css/lightcase.css' %}" rel="stylesheet">
    <!-- Slick -->
    <link href="{% static 'assets/css/slick.css' %}" rel="stylesheet">
    <!-- Slick theme -->
    <link href="{% static 'assets/css/slick-theme.css' %}" rel="stylesheet">
    <!-- Style -->
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
    <!-- Responsive -->
    <link href="{% static 'assets/css/responsive.css' %}" rel="stylesheet">
    {% block styles %}{% endblock %}
  </head>
  <body data-spy="scroll" class="">
     <!-- Preloader start here -->
    <div class="preloader">
      <div class="loader">
        <div class="ld-child"></div>
        <div class="ld-child ld-child2"></div>
      </div>
    </div>
    <!-- Preloader end here -->
     {% include 'layouts/default/partials/header.html' %}

     {% block content %}{% endblock %}

    {% include 'layouts/default/partials/footer.html' %}
  <!-- jQuery -->
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}" type="text/javascript"></script>
    <!-- Bootstrap Progressbar -->
    <script src="{% static 'assets/js/bootstrap-progressbar.js' %}"></script>
    <!-- Isotop -->
    <script src="{% static 'assets/js/isotope.pkgd.min.js' %}"></script>
    <!-- Lightcase -->
    <script src="{% static 'assets/js/lightcase.js' %}"></script>
    <!-- Easing -->
    <script src="{% static 'assets/js/jquery.easing.min.js' %}"></script>
    <!-- Slick -->
    <script src="{% static 'assets/js/slick.js' %}"></script>
    <!-- Google Map -->
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAQlXnmyNPAeN3c3HNyWoUMqDk6bDF31Cg"></script>
    <!-- Custom -->
    <script src="{% static 'assets/js/custom.js' %}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
